<!DOCTYPE html>
<html>
<head>
    <title> To check the number positive or not</title>
</head>
<body>
    <script>
        function posorneg()
        {
            var a= prompt("please enter the number");
            if(a>0)
            {
                alert("the entered number is positive");
            }
            else if(a<0)
            {
                alert("the entered number is negative");
            }
            else{
                alert(" you have entered zero");
            }
        }
        posorneg();
    </script>
</body>
</html>
